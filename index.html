<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸŽ® Mystery Number Game</h1>

    <div class="card">
      <h2>Instructions</h2>
      <div class="instructions">
        <p>Try to guess the mystery number!</p>
        <p>I'll think of a number and give you hints:</p>
        <ul>
          <li>
            If your number is too low, I'll say <strong>"Higher!"</strong>
          </li>
          <li>
            If your number is too high, I'll say <strong>"Lower!"</strong>
          </li>
          <li>If you find the right number, you win!</li>
        </ul>
      </div>
      <button id="startGame">Start Game</button>
    </div>

    <script src="index.js"></script>
  </body>
